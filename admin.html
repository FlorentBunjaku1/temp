<!doctype html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>cvtina CMS</title><style>body{margin:0;background:#111;color:#eee;font:14px/1.4 Inter,sans-serif}main{width:min(1100px,94%);margin:20px auto}textarea{width:100%;height:70vh;background:#0b0b0d;color:#f4f1ea;border:1px solid #333;border-radius:10px;padding:12px;font-family:ui-monospace,monospace}button{margin-right:8px;padding:8px 12px;border-radius:8px;border:1px solid #555;background:#1b1b1f;color:#fff;cursor:pointer}</style></head><body><main><h1>cvtina content editor</h1><p>Edit <code>projects.json</code> content locally. Save in browser, or export JSON and replace <code>/cvtina/content/projects.json</code> on server.</p><div><button id='load'>Load server</button><button id='saveLocal'>Save local draft</button><button id='loadLocal'>Load local draft</button><button id='download'>Export JSON</button></div><textarea id='txt'></textarea></main><script>const t=document.getElementById('txt');async function load(){const r=await fetch('./content/projects.json');t.value=JSON.stringify(await r.json(),null,2)};document.getElementById('load').onclick=load;document.getElementById('saveLocal').onclick=()=>localStorage.setItem('cvtina-cms',t.value);document.getElementById('loadLocal').onclick=()=>t.value=localStorage.getItem('cvtina-cms')||'';document.getElementById('download').onclick=()=>{const blob=new Blob([t.value],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='projects.json';a.click()};load();</script></body></html>
